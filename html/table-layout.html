<!doctype html>

<html>
<head>
      <title>table-layout</title>
</head>

<body>
 
<table width = 100% height = 700px border = 1px cellspacing = 0px cellpadding = 10px >

  <tr height = 10px style="background-color: pink;">
	<td colspan = "2" align = center>a</td>
        
	
  </tr>


<tr height = 0px style="background-color: green;">
	<td colspan = "2">b</td>
         
     

	
  </tr>

<tr height = 100px>
 	<td width = 70% >c</td>
	<td width = 30% style="background-color: gray;">d</td>
       
	
  </tr>

<tr height = 10px style="background-color: pink;">
	<td colspan = "2" >e</td>
	
  </tr>


    
  
</table>

</body>

</html>
