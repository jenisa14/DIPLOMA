<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h3>Homeopathy Materia Medica</h3></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('notebook-background.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 600px;
            height: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #1e90ff;
            border-radius: 10px;
            position: relative;
            text-align: center;
            padding: 20px;
        }
        .header-circle {
            width: 300px;
            height: 300px;
            background-image: url('14-homeopathic-remedies-microgen-imagesscience-photo-library.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 5px solid #1e90ff;
            margin: 0 auto;
            position: relative;
        }
        .header-circle h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .title {
            font-size: 48px;
            color: #000;
            margin-top: 20px;
            text-transform: uppercase;
        }
        .subtitle {
            font-size: 24px;
            color: #000;
            margin-top: 10px;
        }
        .student-info {
            font-size: 18px;
            color: #000;
            margin-top: 20px;
        }
        .doctor-image {
            width: 100px;
            height: 100px;
            background-image: url('female-doctor-icon-stethoscope-women-260nw-2499389821.webp');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 3px solid #1e90ff;
            margin: 20px auto;
        }
        .guided-by {
            background-color: #1e90ff;
            color: #fff;
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 16px;
            display: inline-block;
            margin-top: 10px;
        }
        .college-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 16px;
            color: #000;
            display: flex;
            align-items: center;
        }
        .college-info::before {
            content: "üìç";
            margin-right: 5px;
        }
        .cross {
            position: absolute;
            font-size: 30px;
            color: #1e90ff;
        }
        .cross-top-left {
            top: 50px;
            left: 50px;
        }
        .cross-top-right {
            top: 50px;
            right: 50px;
        }
        .cross-bottom-right {
            bottom: 50px;
            right: 50px;
        }
        .cross-bottom-right-small {
            bottom: 80px;
            right: 80px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-circle">
            <h1>Homeopathy</h1>
        </div>
        <div class="title" style="font-size: 40px;">Homeopathy Materia Medica</div>
        <div class="student-info">
            Name: Hirapara K.<br>
            Roll No: 106
        </div>
        <div class="doctor-image"></div>
        <div class="guided-by">Guided by: Dr. Divya Gamit</div>
        <div class="college-info">
            Gujarat Homeopathic Medical College - Savli
        </div>
        <div class="cross cross-top-left">+</div>
        <div class="cross cross-top-right-larger">+</div>
        <div class="cross cross-bottom-right-small">+</div>
        <div class="cross cross-bottom-right-large">+</div>
    </div>
</body>
</html>
