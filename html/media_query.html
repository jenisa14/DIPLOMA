<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Divs</title>
    <style>
        #div1 {
            background-color: cadetblue;
            width: 50%;
            float: left;
        }

        #div2 {
            background-color: crimson;
            width: 50%;
            float: left;
        }

        @media (max-width: 600px) {
            #div1{

                width: 100%;
            }
            #div2 {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="div1">
        Hello
    </div>

    <div id="div2">
        World
    </div>
</body>
</html>
