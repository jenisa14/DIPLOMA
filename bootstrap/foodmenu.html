<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            max-width: 1000px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .dropdown-container {
            margin-top: 20px;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .menu-details {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        .meal-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .meal-type {
            background-color: #f9f9f9;
            font-weight: bold;
        }
        .meal-item {
            padding-left: 20px;
        }
    </style>
</head>
<body>

<header>
    <h3>Food Menu (Weekly)</h3>
</header>

<div class="container">
    <!-- Dropdown for selecting a day -->
    <div class="dropdown-container">
        <label for="day-menu">Select Day: </label>
        <select id="day-menu" onchange="showMenu()">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    </div>

    <!-- Menu details -->
    <div id="menu-details" class="menu-details">

                <th>Food Items</th>
                <th>Additional Notes</th>
            </tr>
            <!-- Monday -->

            </tr>

            <tr class="meal-type">
                <td>Dinner</td>
                <td class="meal-item">Pasta with Tomato Sauce, Salad, Lemon Water</td>
                <td class="meal-item">Vegetarian</td>
            </tr>
        </table>
    </div>
</div>
