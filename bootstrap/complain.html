<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 20px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 12px;
                padding: 8px;
            }
            .form-container {
                padding: 12px;
            }
            .form-container input, .form-container select, .form-container textarea {
                padding: 8px;
                font-size: 12px;
            }
            .button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Complaint Management</h1>
    </header>

    <div class="container">
        <!-- Form to Submit Complaint -->
        <div class="form-container">
            <h2>Submit a Complaint</h2>
            <form id="complaintForm">
                <label for="student_id">Student ID:</label>
                <input type="number" id="student_id" name="student_id" required>

                <label for="description">Complaint Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="open">Open</option>
                    <option value="resolved">Resolved</option>
                </select>

                <label for="submission_date">Submission Date:</label>
                <input type="datetime-local" id="submission_date" name="submission_date" required>

                <label for="resolution_date">Resolution Date:</label>
                <input type="datetime-local" id="resolution_date" name="resolution_date">

                <button type="submit" class="button">Submit Complaint</button>
            </form>
        </div>

        <!-- Complaint Information Table -->
        <h2>Complaints List</h2>
        <table id="complaintTable">
            <thead>
                <tr>
                    <th>Complaint ID</th>
                    <th>Student ID</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Submission Date</th>
                    <th>Resolution Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Complaint Data Rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Simple script to add complaint data to the table
        document.getElementById('complaintForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const studentId = document.getElementById('student_id').value;
            const description = document.getElementById('description').value;
            const status = document.getElementById('status').value;
            const submissionDate = document.getElementById('submission_date').value;
            const resolutionDate = document.getElementById('resolution_date').value;

            const tableBody = document.querySelector('#complaintTable tbody');

            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${Date.now()}</td>
                <td>${studentId}</td>
                <td>${description}</td>
                <td>${status}</td>
                <td>${submissionDate}</td>
                <td>${resolutionDate || "N/A"}</td>
            `;

            tableBody.appendChild(newRow);
            
            // Reset the form after submission
            document.getElementById('complaintForm').reset();
        });
    </script>
</body>
</html>
